<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    </style>
    <script src="/webjars/jquery/3.3.1/jquery.min.js">
    </script>
</head>
<body>
<h1>Books:</h1>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<form id="new-book-form"  action="/addBook">
    <div class="row">
        <button type="submit">Add book</button>
    </div>
</form>
<script inline="javascript">

    $.get('/rest/books').done(function (books) {
        Array.from(books).map(function (book) {
            $('tbody').append(`
                    <tr>
                        <td>${book.id}</td>
                        <td>${book.name}</td>
                        <td>${book.author.name}</td>
                        <td>${book.genre.name}</td>
                        <td>
                            <a href="/bookInfo/${book.id}">Edit</a>
                        </td>
                    </tr>
                `)
        });
    })
</script>
</body>
</html>
